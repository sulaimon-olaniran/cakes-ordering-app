<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <form name="cake-order" netlify netlify-honeypot="bot-field"  hidden>
        <input type="radio" name="cakeType" />
        <input type="text" name="otherCake" />
        <input type="radio" name="cakeFill" />
        <input type="text" name="otherFill" />
        <input type="radio" name="cakeShape" />
        <input type="text" name="otherShape" />
        <input type="radio" name="cakeFlavor" />
        <input type="text" name="otherFlavor" />
        <input type="radio" name="cakeIcing" />
        <input type="text" name="otherIcing" />

        <select  name="cakeSize"  >
          <option value="" >Cake size</option>
          <option value="6' inches" >6' inches</option>
          <option value="8' inches" >8' inches</option>
          <option value="10' inches" >10' inches</option>
          <option value="12' inches" >12' inches</option>
          <option value="14' inches" >14' inches</option>
          <option value="18' inches" >18' inches</option>
          <option value="20' inches" >20' inches</option>
        </select>
        
        <input type="number"  name="orderQuantity"  />
        <input type="text"  name="fullName" />
        <input type="tel" name="buyerNumber"  />
        <input type="text"  name="cakeColor"  />
        <input type="text"  name="orderCode"  />
        <textarea name="cakeMessage"></textarea>
        <textarea name="specialRequest"></textarea>

        <select  name="celebrantAge" >
          <option value="">Age</option>
          <option value="Child" >Child</option>
          <option value="Teenager" >Teenager</option>
          <option value="Adult" >Adult</option>
        </select>

        <select name="celebrantSex"  >
          <option value="" >Sex </option>
          <option value="Male" >Male</option>
          <option value="Female" >Female</option>
          <option value="Corperate" >Corperate</option>
        </select>

        <select  name="ocassion">
          <option value="" >Ocassion</option>
          <option value="Anniversary" >Anniversary</option>
          <option value="Valentine" >Valentine</option>
          <option value="Wedding" >Wedding</option>
          <option value="Birthday" >Birthday</option>
          <option value="Easter" >Easter</option>
          <option value="New Year" >New year</option>
          <option value="Other" >Other</option>

        </select>
     
        <input type="date" name="eventDate"  id="event-date" />
        <input type="date" name="collectingDate"  id="event-date" />
        <input type="radio" name="deliveryType" />
        <textarea name="houseAddress"></textarea>
        <input type="text" name="city" />
        <input type="text" name="state" />
        <input type="text" name="postalCode"  />
        <input type="tel" name="phoneNumber"  />
        <input type="tel" name="secondNumber"  />
        <input type="file" name="cakeSample" />


      </form>

      <form name="ready-made-form" netlify netlify-honeypot="bot-field"  hidden>
        <input type="text" name="cakeName" />
        <input type="number"  name="orderQuantity"  />
        <input type="text"  name="buyerName" />
        <input type="tel" name="buyerNumber"  />
        <input type="text"  name="cakeColor"  />
        <input type="text"  name="orderCode"  />
        <input type="text"  name="orderCode"  />
        <textarea name="cakeMessage"></textarea>
        <textarea name="specialRequest"></textarea>
        <input type="date" name="eventDate"  id="event-date" />
        <input type="date" name="collectingDate"  id="event-date" />
        <input type="radio" name="deliveryType" />
        <textarea name="houseAddress"></textarea>
        <input type="text" name="city" />
        <input type="text" name="state" />
        <input type="text" name="postalCode"  />
        <input type="tel" name="phoneNumber"  />
        <input type="tel" name="secondNumber"  />
      </form>

      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>

      -->
  </body>
</html>
